databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: 005v0.0.1-1
      author: github.com/CyJay96
      comment: Add FK for CHECK_PRODUCTS table
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: check_id
            baseTableName: check_products
            constraintName: fk_check_products_checks
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: checks

  - changeSet:
      id: 005v0.0.1-2
      author: github.com/CyJay96
      comment: Add FK for CHECK_PRODUCTS table
      changes:
          - addForeignKeyConstraint:
                baseColumnNames: product_id
                baseTableName: check_products
                constraintName: fk_check_products_products
                deferrable: false
                initiallyDeferred: false
                referencedColumnNames: id
                referencedTableName: products

  - changeSet:
      id: 005v0.0.1-3
      author: github.com/CyJay96
      comment: Add FK for CHECKS table
      changes:
          - addForeignKeyConstraint:
                baseColumnNames: discount_card_id
                baseTableName: checks
                constraintName: fk_checks_discount_cards
                deferrable: false
                initiallyDeferred: false
                referencedColumnNames: id
                referencedTableName: discount_cards
