databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: 003v0.0.1
      author: github.com/CyJay96
      comment: Create DISCOUNT_CARDS table
      changes:
        - createTable:
            tableName: discount_cards
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: number
                  type: bigint
                  constraints:
                    nullable: false
